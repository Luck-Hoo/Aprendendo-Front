<!DOCTYPE html>
<html>
  <head>
    <title>Página com Estrutura CSS</title>
    <script
      src="https://kit.fontawesome.com/48449b2e4f.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: black;
        color: greenyellow;

        display: grid;
        grid-template-columns: 3fr 1fr;
        grid-template-rows: 8vh 6vh 87vh 8vh;
        grid-template-areas:
          "header header"
          "nav nav"
          "main aside"
          "footer footer";

        margin: auto;
      }
      header {
        grid-area: header;
        display: flex;
      }

      header img {
        justify-content: baseline;
        align-items: baseline;
        height: 50px;
        width: 70px;
        margin-top: 5px;
        margin-left: 42px;
      }

      header a:nth-child(2) {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
      nav {
        background-color: black;
        border: 1px solid blue;
        margin: 0px;

        grid-area: nav;

        display: flex;
        justify-content: center;
        align-items: center;
      }
      nav button {
        position: absolute;
        left: 50px;
        height: 25px;
        width: 45px;
      }
      nav ul {
        list-style: none;
        display: inline-flex;
      }
      nav ul li {
        padding: 5px;
        margin: 10px;
        border: 2px solid blue;
        border-radius: 5px;
      }
      nav ul li a {
        text-decoration: none;
        color: greenyellow;
      }
      nav ul li a:hover {
        color: burlywood;
      }
      nav ul li a:active {
        background-color: blueviolet;
      }

      .navbar-left {
        position: absolute;
        left: -600px;
        top: 14vh;
        width: 25%;
        height: 80%;
        transition: left 0.3s;
        z-index: 1;
      }

      .navbar-left li {
        list-style: none;
        text-align: left;
        background-color: gray;
        border: 1px solid green;
        margin: 0px 0px 0px -15px;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      main {
        grid-area: main;
        color: greenyellow;

        margin-left: 2px;

        border: 2px solid green;
        border-radius: 2px;

        width: 98.9%;
        height: 98.9%;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      main .article1 {
        border: 2px solid green;
        border-radius: 2px;

        height: 350px;
        width: 500px;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      main .article1 .slide {
        display: none;
      }

      main .article1 .slide img {
        width: 80%;
        height: 80%;
        margin-left: 50px;
        z-index: 1;
      }
      .prev1,
      .next1 {
        position: absolute;
        transform: translateY(-225%);
        z-index: 0;
        cursor: pointer;
        margin-right: 48vw;
        margin-left: 25vw;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
      }

      .prev1 {
        left: 0;
      }

      .next1 {
        right: 0;
      }

      main .article2 {
        border: 2px solid green;
        border-radius: 2px;

        height: 350px;
        width: 500px;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      main .article2 .slide2 {
        display: none;
      }

      main .article2 .slide2 img {
        width: 80%;
        height: 80%;
        margin-left: 50px;
      }
      .prev2,
      .next2 {
        position: absolute;
        transform: translateY(-50%);
        cursor: pointer;
        margin-right: 48vw;
        margin-left: 25vw;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
      }

      .prev2 {
        left: 0;
      }

      .next2 {
        right: 0;
      }

      aside {
        border: 2px solid green;
        border-radius: 2px;

        grid-area: aside;
        height: 98.9%;
        width: 98.9%;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      aside .noticia1 {
        border: 2px solid green;
        border-radius: 2px;

        height: 140px;
        width: 200px;

        display: flex;
        align-items: center;
        justify-content: center;
      }
      aside .noticia2 {
        border: 2px solid green;
        border-radius: 2px;

        height: 140px;
        width: 200px;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      aside .noticia3 {
        border: 2px solid green;
        border-radius: 2px;

        height: 140px;
        width: 200px;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      aside .noticia4 {
        border: 2px solid green;
        border-radius: 2px;

        height: 140px;
        width: 200px;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      aside .noticia5 {
        border: 2px solid green;
        border-radius: 2px;

        height: 140px;
        width: 200px;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      footer {
        grid-area: footer;
        border: 2px solid blue;
      }
      footer a {
        display: flex;
        align-items: baseline;
        justify-content: baseline;
        margin: 5px 0px 5px 10px;
        margin-left: 10px;
        margin-bottom: 5px;
      }
    </style>
  </head>

    <script>
      // Navbar left
      const toggleButton = document.getElementById("toggleButton");
      const navbar = document.getElementById("navbar-left");

      function ShowSidebar() {
        const sidebarLeft = parseInt(navbar.style.left);

        if (sidebarLeft === 10) {
          // Esconde a sidebar
          navbar.style.left = "-600px";
        } else {
          // Mostra a sidebar
          navbar.style.left = "10px";
        }
      }

      toggleButton.addEventListener("click", ShowSidebar);

      // Slides 1
      let slideIndex1 = 1;
      showSlide1(slideIndex1);

      function prevSlide1() {
        showSlide1((slideIndex1 -= 1));
      }

      function nextSlide1() {
        showSlide1((slideIndex1 += 1));
      }

      function showSlide1(index1) {
        const slides1 = document.getElementsByClassName("slide");
        if (index1 > slides1.length) {
          slideIndex1 = 1;
        }
        if (index1 < 1) {
          slideIndex1 = slides1.length;
        }
        for (let i = 0; i < slides1.length; i++) {
          slides1[i].style.display = "none";
        }
        slides1[slideIndex1 - 1].style.display = "block";
      }

      //Slide 2
      let slideIndex2 = 1;
      showSlide2(slideIndex2);

      function prevSlide2() {
        showSlide2((slideIndex2 -= 1));
      }

      function nextSlide2() {
        showSlide2((slideIndex2 += 1));
      }

      function showSlide2(index2) {
        const slides2 = document.getElementsByClassName("slide2");
        if (index2 > slides2.length) {
          slideIndex2 = 1;
        }
        if (index2 < 1) {
          slideIndex2 = slides2.length;
        }
        for (let i = 0; i < slides2.length; i++) {
          slides2[i].style.display = "none";
        }
        slides2[slideIndex2 - 1].style.display = "block";
      }
    </script>
